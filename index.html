<html>
  <head>
    <link rel='stylesheet' href='index.css'>
  </head>
  <body>
    <div class='calculator-container'>
      <div class='screen'>0</div>

      <div class='calculator-button top-row'>AC</div>
      <div class='calculator-button top-row'>&PlusMinus;</div>
      <div class='calculator-button top-row'>&percnt;</div>
      <div class='calculator-button operator'>&divide;</div>

      <div class='calculator-button'>7</div>
      <div class='calculator-button'>8</div>
      <div class='calculator-button'>9</div>
      <div class='calculator-button operator'>&times;</div>

      <div class='calculator-button'>4</div>
      <div class='calculator-button'>5</div>
      <div class='calculator-button'>6</div>
      <div class='calculator-button operator'>&minus;</div>

      <div class='calculator-button'>1</div>
      <div class='calculator-button'>2</div>
      <div class='calculator-button'>3</div>
      <div class='calculator-button operator'>&plus;</div>

      <div class='calculator-button zero'>0</div>
      <div class='calculator-button'>.</div>
      <div class='calculator-button operator'>&equals;</div>
    </div>
  </body>
</html>
